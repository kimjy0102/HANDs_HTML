<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGrade</title>
    <link rel="stylesheet" href="tablestyle.css" />
</head>
<body>
   <div><img src="고려대학교_로고.png"</div>
    <h1>나의 2학년 1학기 성적표</h1>
    <div>
        <table>
            <tr>
                <th>과목 이름</th>
                <th>학점</th>
                <th>성적</th>
                <th>이수구분</th>
            </tr>
            <tr>
                <td>환경문명사</td>
                <td>3</td>
                <td><span class="Aplus">A+</span></td>
                <td>교양(역사의탐구)</td>
            </tr>
            <tr>
                <td>데이터과학기초(영강)</td>
                <td>3</td>
                <td><span class="Azero">A</span></td>
                <td>전공선택</td>
            </tr>
            <tr>
                <td>확률및랜덤프로세스(영강)</td>
                <td>3</td>
                <td><span class="Aplus">A+</span></td>
                <td>전공선택</td>
            </tr>
            <tr>
                <td>전기회로Ⅰ(영강)</td>
                <td>3</td>
                <td><span class="Bplus">B+</span></td>
                <td>전공필수</td>
            </tr>
            <tr>
                <td>전기회로실험</td>
                <td>1</td>
                <td><span class="Aplus">A+</span></td>
                <td>전공필수</td>
            </tr>
            <tr>
                <td>디지털시스템</td>
                <td>3</td>
                <td><span class="Bplus">B+</span></td>
                <td>전공필수</td>
            </tr>
            <tr>
                <td>공학수학Ⅰ</td>
                <td>3</td>
                <td><span class="Aplus">A+</span></td>
                <td>전공필수</td>
            </tr>
        </table>
    </div>
</body>
</html>
